<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Microsoft YaHei";
        }
    </style>
</head>
<body>
<input type="text" value="http://www.baidu.com"><button>复制</button>
</body>
<script>
    window.onload=function(){
        copy();
    };
    function copy(){
        var input = document.querySelector("input");
        var button = document.querySelector("button");
        button.onclick=function(){
            input.select();
            document.execCommand("Copy");
            alert("复制成功");
        }
    }
</script>
</html>
