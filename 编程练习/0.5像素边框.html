<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 200px;
        position: relative;
      }

      div:after {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        transform-origin: 0 0;
        transform: scale(0.5, 0.5);
        border: 1px solid #444;
        left: 0;
        top: 0;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div>0.5px</div>
  </body>
</html>
