<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 800px;
        height: 1000px;
      }

      button {
        margin-top: 500px;
      }
    </style>
  </head>
  <body>
    <button class="button1">preventScroll:false</button>
    <button class="button2">preventScroll:true</button>
    <div><button id="element">11111</button></div>
  </body>
  <script>
    const btn1 = document.querySelector(".button1");
    const btn2 = document.querySelector(".button1");
    const ele = document.querySelector("#element");
    btn1.addEventListener("click", () => {
      ele.focus({ preventScroll: false });
    });
    btn2.addEventListener("click", () => {
      ele.focus({ preventScroll: true });
    });
  </script>
</html>
