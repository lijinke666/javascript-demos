<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script type="module">
    import React from './react.js';

    React.render(
      React.createElement(
        'div',
        { onClick: () => alert(1), id: 'test' },
        React.createElement('span', { title: '1' }, 'Hello'),
        React.createElement('span', { title: '2' }, React.createElement('b', null, 'React')),
      ),
      document.getElementById('root'),
    );
  </script>
</html>
