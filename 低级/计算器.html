<!DOCTYPE html>
<html lang="en">
<head>
    <title> 事件</title>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' id="den"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' />
</body>

<script type="text/javascript">
    function count(){

        //获取第一个输入框的值
        var txt1 = parseInt(document.getElementById("txt1").value);
        //获取第二个输入框的值
        var txt2 = parseInt(document.getElementById("txt2").value);
        //获取选择框的值
        var select = document.getElementById("select").value;
        //获取通过下拉框来选择的值来改变加减乘除的运算法则
        var jieguo;
//        if(select=="+"){
//            jieguo = txt1 + txt2;
//        }
//        if(select=="*"){
//            jieguo = txt1 * txt2;
//        }
//        if(select=="/"){
//            jieguo = txt1 /txt2;
//        }
//        if(select =="-"){
//            jieguo = txt1- txt2;
//        }
        switch (select){
            case "+":
                jieguo=txt1 +txt2;
                break;
            case "-":
                jieguo=txt1 - txt2;
                break;
            case "*":
                jieguo=txt1 * txt2;
                break;
            case "/":
                jieguo=txt1 / txt2;
        }
        //设置结果输入框的值
        var fruit = document.getElementById("fruit");
        fruit.value= jieguo;

    }
    var den= document.getElementById("den");

    den.onclick=function(){
        count();
    }
</script>
</html>
